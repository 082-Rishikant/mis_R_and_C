<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <title>login page</title>
</head>

<body>
    <div>
        <!-- top banner -->
        <div
            class="d-flex flex-row nitt_bg_color justify-content-between custom_topbanner align-items-center text-light">
            <div class="py-1 ps-2 align-items-center">
                <img src="/images/High-Resolution-Emblem.png" alt="Image not Found" class="h-100">
            </div>
            <div class="p-3">
                <p class="p-0 m-0">National Institute of Technology</p>
                <p class="p-0 m-0">Tiruchirappalli</p>
            </div>
            <div class="p-3">
                <p class="p-0 m-0">राष्ट्रीय प्रौद्योगिकी संस्थान</p>
                <p class="p-0 m-0">तिरुचिरापल्ली</p>
            </div>
            <div class="p-3">
                <p class="p-0 m-0">தேசிய தொழில்நுட்பக் கழகம்</p>
                <p class="p-0 m-0">திருச்சிராப்பள்ளி</p>
            </div>
        </div>
        <!-- <div>
            <img src="images/top-banner.jpg" alt="Image not found" class="w-100" style="height: 20%;">
        </div> -->

        <!-- Login Form -->
        <div class="d-flex justify-content-center">
            <div class="shadow mt-3 rounded form_width">
                <form class="pt-4 px-3">
                    <div class="mb-3">
                        <h2>Login</h2>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label label mb-0">Webmail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label label mb-0">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 nitt_bg_color">Sign in</button>

                    <div class="mt-4">
                        <p class="label text-muted"> Do not have a account?
                            <a href="/signup.html" class="text-decoration-none">Create new account</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- footer -->
    <footer class="footer cfooter fixed-xl-bottom d-flex justify-content-center border-0 nitt_bg_color">
        <p class="pt-2 px-2 mt-sm-0 text-light">
            Copyright © National Institute of Technology, Tiruchirappalli
            <a class="text-light ps-3" href="/admin/home.html"> Home</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
